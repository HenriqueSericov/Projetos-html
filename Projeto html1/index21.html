<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style21.css">
    <title>travel landing page</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">travel</h2>
            <div class="toggle"></div>
        </header>
        <video src="img/video.mp4" muted loop autoplay></video>
            <div class="overlay"></div>
            <div class="text">
                <h2>Nunca Pare</h2>
                <h3>explore o Mundo</h3>
                <p>Aqui iremos te guiar atraves das melhores formas de se viajar, facilitando todos os processos para voce viajar feliz
                </p>
                <a href="#">Explore</a>
            </div>
            <ul class="social">
                <li><a href="#"><img src="img/face.png" alt=""></a></li>
                <li><a href="#"><img src="img/insta.png" alt=""></a></li>
                <li><a href="#"><img src="img/tt.png" alt=""></a></li>
            </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Destination</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuToggle=document.querySelector('.toggle')
        const showcase=document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
menuToggle.classList.toggle('active')
showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
